<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film fox - Contact</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/Pages/Contact.Css">

  <link rel="stylesheet" href="/style.css">



</head>

<body>
  <div class="contener">

    <div class="sidebar sidebarGo">

      <img src="/resource/Logo.png" alt="Logo Image" style="width: 150px">
      <nav>
        <ul>
          <li><a href="/index.html"><i class="fa-solid fa-house"></i> Home</a></li>
          <li><a href="#"><i class="fa-solid fa-ranking-star"></i> Top Rated</a></li>
          <li><a href="#"><i class="fa-solid fa-layer-group"></i> Category</a></li>
          <li><a href="/Pages/About.Html"><i class="fa-solid fa-circle-info"></i> About</a></li>
          <li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i> Contact Us</a></li>
        </ul>
      </nav>

    </div>

    <header>
      <div class="hamburger">
        <i class="fa-solid fa-bars ham" style="font-size: 23px"></i>
        <i class="fa-solid fa-x Cross" style="font-size: 25px;"></i>
      </div>

      <div class="logo">
        <img src="/resource/Logo.png" alt="Logo Image">
      </div>

      <div class="search-box">
        <button class="btn-search"><i class="fas fa-search"></i></button>
        <input type="text" class="input-search placeholder-hidden" placeholder="Type to Search...">
      </div>

      <div class="account">
        <i class="fa-solid fa-user" style="font-size: 20px"></i>
      </div>
    </header>

    <h1>Contact Us</h1>

    <div class="costumer-Info">
      <div class="Name-Contenar">
        <div class="First-Name"> First Name <span style="color: red; font-size: 25px;">*</span><br>
          <input type="text" placeholder="First Name">
        </div>

        <div class="Last-Name"> Last Name<span style="color: red; font-size: 25px;">*</span><br>
          <input type="text" placeholder="Last Name">
        </div>
      </div>

      <div class="Email-id"> Email ID<span style="color: red; font-size: 25px;">*</span><br>
        <input type="email" placeholder="Email Id"></div>

      <div class="Massage"> Leave us a few Words<span style="color: red; font-size: 25px;">*</span> <br>
        <textarea name="" id=""  rows="5"></textarea> </div>
        
        
        <button type="submit">Submit</button>
    </div>



  </div>
  <script src="/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
